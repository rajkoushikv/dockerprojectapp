<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Customer Details</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <br/>
      <a href="/customers"><button type="button" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i></button></a>
      <br/><br/>
      <h1>Customer Details</h1>
      <br/>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{customer.customer_id}}</td>
          <td>{{customer.customer_name}}</td>
          <td><a href="/customers/{{customer.customer_id}}/orders">Details</a></td>
        </tr>
      </tbody>
    </table>
    </div>
    
    <div class="container">
      <br/><br/>
    <h2>Orders</h2>
    <br/>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Skin Name</th>
        </tr>
      </thead>
      <tbody>
        {{#each customer.orders}}
          <tr>
            <td>{{this.order_id}}</td>
            <td>{{this.skin_name}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
